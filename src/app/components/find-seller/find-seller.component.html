<div class="options">
    <button routerLink="/findSeller">See List</button>
    <button routerLink="/findSeller/map">See Map</button>
</div>
<div class="find_sellers">
    <div class="filters">
        <div class="filters_list">
            <div class="seller group">
                <p>Select seller name</p>
                <select id="seller_names" name="name" ngModel="name" aria-describedby="sellerId" #sellerId>
                    <option value=0 selected="selected">All</option>
                    <option *ngFor="let slr of slrs" value="{{slr.Id}}">{{slr.Name}}</option>
                </select>
            </div>
            <div class="category group">
                <p>Select category</p>
                <select id="categories" name="category" ngModel="category" aria-describedby="categoryId" #categoryId>
                    <option value= 0 selected="selected">All categories</option>
                    <option *ngFor="let category of categories" value="{{category.Id}}">{{category.Name}}</option>
                </select>
            </div>
            <div class="rating group">
                <p>Select rating</p>
                <select id="rating" name="rating" ngModel="rating" aria-describedby="rating" #rating>
                    <option value=0 selected ="selected">0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
        
                </select>
            </div>
        </div>
        <button class="filter_button" (click)="getSellerDetail()">Filter</button>
    </div>
    <div class="sellers">
        <div class="seller" *ngFor="let seller of sellers" routerLink="/sellerDescription" (click)="setSellerId(seller.sellerId)">
            <img class="seller_photo" [src]="seller.ImageUrl" 
            alt="Logo"  height="200px">
            <div class="seller_description">
                <p><strong>{{seller.Name}}</strong></p>
                <p><i class="bi bi-geo-alt-fill"></i>{{seller.location}}</p>
                <p><small>{{seller.category}}</small></p>
                <div class="reviews">
                    <ul class="rate_stars">
                        <ng-template [ngIf]="seller.rating % 1 != 0">
                            <li *ngFor='let in of counterRound(seller.rating) ;let i = index'>
                                <i class="bi bi-star-fill"></i>
                            </li>
                            <li>
                                <i class="bi bi-star-half"></i>
                            </li>
                            <li *ngFor='let in of counter(5-round(seller.rating)) ;let i = index'>
                                <i class="bi bi-star"></i>                
                            </li>
                        </ng-template>
                        <ng-template [ngIf]="seller.rating % 1 == 0">
                            <li *ngFor='let in of counter(seller.rating) ;let i = index'>
                                <i class="bi bi-star-fill"></i>
                            </li>
                            <li *ngFor='let in of counter(5-seller.rating) ;let i = index'>
                                <i class="bi bi-star"></i>                
                            </li>
                        </ng-template>
                    </ul>
                <p class="number_of_reviews">{{seller.number_of_ratings}} reviews</p>
                <div class="reviews">
            </div>
        </div>
    </div>
</div>
