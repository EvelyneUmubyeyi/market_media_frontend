<div class="seller_stock">
    <div class="add_item">
        <button class="button-18" routerLink="/SellerDashboard/AddStockItem">+ Add Item</button>
    </div>
    <table>
        <tr>
            <th class="first">No</th>
            <th>Picture</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Measurement Unit</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Promotion</th>
            <th>Date Added</th>
            <th class="publish_status">publish status</th>
            <th></th>
        </tr>
        <!-- <div class="table-rows"> -->
        <tr *ngFor="let product of products; let i = index">
            <td class="first">{{i+1}}</td>
            <td><img class="seller_photo"
                    [src]="product.ImageUrl"
                    alt="Logo"></td>
            <td>{{product.productName}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.measurementUnit}}</td>
            <td>{{product.totalPrice}}</td>
            <td>{{product.discount }}</td>
            <ng-template [ngIf]="product.promotion!=null">
                <td>{{product.promotion}}</td>
            </ng-template>
            <ng-template [ngIf]="product.promotion == null ">
                <td>None</td>
            </ng-template>
            <td>{{product.dateAdded | date:'medium'}}</td>
            <ng-template [ngIf]="product.published!='Yes'">
                <td class="publish_status_data"><button class="toogle-order"><i class="{{incomplete}}"></i></button></td>
            </ng-template>
            <ng-template [ngIf]="product.published=='Yes'">
                <td class="publish_status_data"><button class="toogle-order"><i class="{{complete}}"></i></button></td>
            </ng-template>
            <!-- <td> {{product.published}}</td> -->
            <td class="more">
                <div class="more_options">
                    <i class="bi bi-three-dots-vertical"></i>
                    <div class="choices">
                        <button type="button" routerLink="/SellerDashboard/EditStockItem">Edit</button>
                        <button type="button">Add Promotion</button>
                        <button type="button">Remove</button>
                    </div>
                </div>
            </td>
</tr>
</table>
</div>
