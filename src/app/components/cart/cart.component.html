<h1 class="title">My Cart</h1>
<div class="items">
<div class="CartItem" *ngFor = "let item of items">
  <img src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGZvb2R8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" height="200px"/> 
  <div class="item-description">
    <p class="detail">Product Name: {{item.productname}}</p>
    <p class="detail">Seller Name: {{item.sellername }}</p>
    <p class="detail">Price: {{item.price}}</p>
  </div>
  <i class="bi bi-x"></i> 
</div>
</div>
