<table>
    <tr>
      <th class="first">No</th>
      <th>Picture</th>
      <th>Seller Name</th>
      <th>Receipt Date</th>
    </tr>
    <!-- <div class="table-rows"> -->
        <tr *ngFor="let application of applications; let i = index" (click)="setBusinessId(application.bssId)">
            <td class="first">{{i+1}}</td>
            <td><img class="seller_photo" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHByb2ZpbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" 
              alt="Logo"></td>
            <td>{{application.bssName}}</td>
            <td> {{application.registrationDate | date:'medium'}}</td>
        </tr>
    <!-- </div> -->
  </table>
